<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <nav>
      <div
        class="container d-flex justify-content-between align-items-center mx-auto h-100"
      >
        <h2>Coderec</h2>
        <h4>Box Shadow CSS Generator</h4>
      </div>
    </nav>
    <div class="row h-100">
      <div class="col-md-2">
        <div class="settings">
          <div class="row my-4">
            <div class="col-md-6 label">
              <label for="x-shadow">Horizontal Shadow : </label>
            </div>
            <div class="col-md-6">
              <input
                id="x-shadow-input"
                class="form-control"
                type="number"
                min="-100"
                max="100"
                value="0"
              />
            </div>
            <input
              type="range"
              name=""
              id="x-shadow"
              min="-100"
              max="100"
              value="0"
            />
          </div>
          <div class="row mb-4">
            <div class="col-md-6 label">
              <label for="y-shadow">Vertical Shadow : </label>
            </div>
            <div class="col-md-6">
              <input
                id="y-shadow-input"
                class="form-control"
                type="number"
                min="-100"
                max="100"
                value="0"
              />
            </div>
            <input
              type="range"
              name=""
              id="y-shadow"
              min="-100"
              max="100"
              value="0"
            />
          </div>
          <div class="row mb-4">
            <div class="col-md-6 label">
              <label for="blur-r">Blur Radius :</label>
            </div>
            <div class="col-md-6">
              <input
                id="blur-r-input"
                class="form-control"
                type="number"
                value="35"
              />
            </div>
            <input
              type="range"
              name=""
              id="blur-r"
              min="0"
              max="100"
              value="35"
            />
          </div>
          <div class="row mb-4">
            <div class="col-md-6 label">
              <label for="spread-r">Spread Radius :</label>
            </div>
            <div class="col-md-6">
              <input
                id="spread-r-input"
                class="form-control"
                type="number"
                min="-50"
                max="50"
                value="-10"
              />
            </div>
            <input
              type="range"
              name=""
              id="spread-r"
              min="-50"
              max="50"
              value="-10"
            />
          </div>
          <div class="row mb-4">
            <div class="col-md-6 label">
              <label for="shadow-opacity">Shadow Opacity :</label>
            </div>
            <div class="col-md-6">
              <input
                id="shadow-opacity-input"
                class="form-control"
                type="number"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              />
            </div>
            <input
              type="range"
              name=""
              id="shadow-opacity"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </div>

          <div class="mb-2">
            <label for="inset-shadow">Inset Shadow :</label>
            <input type="checkbox" id="inset-shadow" class="form-check-input" />
          </div>

          <div class="">
            <label for="shadow-color">Shadow Color :</label>
            <input type="color" id="shadow-color" />
          </div>
        </div>
      </div>
      <!--  -->
      <!--  -->
      <!-- PREVIEW KISMI -->
      <!--  -->
      <!--  -->
      <div class="col-md-8 preview">
        <div class="result">
          <div id="preview"></div>
        </div>
      </div>
      <!--  -->
      <!--  -->
      <!-- PREVIEW KISMI BİTİŞ -->
      <!--  -->
      <!--  -->
      <div class="col-md-2">
        <div class="settings">
          <div class="form-group">
            <div class="my-4">
              <label for="bgColor">Canvas Color</label>
              <input
                type="text"
                id="bgColor"
                class="form-control"
                value="#fff"
              />
            </div>
            <div class="mb-4">
              <label for="borderColor">Border Color</label>
              <input
                type="text"
                id="borderColor"
                class="form-control"
                value="transparent"
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="border-r">Border Radius :</label>
            <input
              type="range"
              name=""
              id="border-r"
              min="0"
              max="200"
              step="1"
              value="36"
            />
          </div>
          <div class="mb-4">
            <label for="width">Width :</label>
            <input
              type="range"
              name=""
              id="width"
              min="5"
              max="40"
              value="20"
            />
          </div>
          <div class="mb-4">
            <label for="height">Height :</label>
            <input
              type="range"
              name=""
              id="height"
              min="5"
              max="40"
              value="20"
            />
          </div>

          <!-- Modal -->
          <button
            type="button"
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Show Code
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Shadow Generator
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="code-container">
                    <textarea
                      id="styles"
                      rows="4"
                      cols="30"
                      class="form-control"
                    ></textarea>
                    <button
                      class="btn btn-dark mt-4"
                      id="copy-styles"
                      onclick="copyStyles()"
                    >
                      Copy Styles
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- modal bitiş -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
